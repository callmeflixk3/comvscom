<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form class="center">
        <h2>Signup</h2>
        <input class="textbox" id="txt_username" type="text" name="username" placeholder="Username">
        <input class="textbox" id="txt_password" type="password" name="password" placeholder="Password">
        <input class="textbox" id="txt_fullname" type="text" name="fullname" placeholder="Fullname">
        <input class="textbox" id="txt_email" type="text" name="email" placeholder="E-Mail">
        <input onclick="gotosignup(event)" class="btn-signup" type="submit" name="btn-signup" value="Sign up">
        <a href="login.html"><input class="btn-cancel" type="button" name="btn-cancel" value="Cancel"></a>
    </form>
</body>
