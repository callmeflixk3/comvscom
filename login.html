<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form class="center">
        <h2>Login</h2>
        <input class="textbox" id="txt_username" type="text" name="username" placeholder="Username"><br>
        <input class="textbox" id="txt_password" type="password" name="password" placeholder="Password"><br>
        <input onclick="gotologin(event)" class="btn-submit" type="submit" name="btn-submit" value="Login">
        <a href="signup.html"><input  class="btn-signup" type="button" name="btn-signup" value="Sign up"></a>
    </form>
</body>
